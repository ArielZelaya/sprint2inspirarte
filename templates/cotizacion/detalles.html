				{{ d.producto.nombre }}<br>

				{{ d.cantidad }}<br>
				<label>Dise√±o:</label>

					REQUERIDO<br>
				{% else %}
					NO REQUERIDO<br>
				{% endif %}

		{% endfor%}

	</div>
</div>
